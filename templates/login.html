{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

{% endblock %}

{% block title %}Login Page{% endblock %}

{% block content %}

<div class="center-block wrapper">
    <form action="#" method = "post" id="formContent">
        <h3>Login or make an account</h3>
        <p></p>
        <p><input type="input-text" name="nm" placeholder="name"/></p>
        
        <p></p>

        <p><input type="input-text" name="pw" placeholder="password"/></p>
        
        <p><input type="submit" name="submit" class="btn btn-outline-primary"/></p>
    </form>

</div>

{% endblock %}
