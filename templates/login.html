{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endwith %}
<form action="#" method = "post">
    <p>Name:</p>
    <p><input type="text" name="nm" /></p>

    <p>Password:</p>
    <p><input type="text" name="pw" /></p>
    
    <p><input type="submit" name="submit" /></p>
</form>
{% endblock %}
